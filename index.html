<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Test gulp</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Добро пожаловать на мою страницу!</h1>

        <button class="btn" id="btn">Нажми меня</button>

        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>

            <p>Это пример модального окна, которое открывается при нажатии на кнопку.</p>
            <button class="btn" id="accept-btn">Принять</button>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
